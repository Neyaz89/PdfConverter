<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neyaz's File Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Neyaz's File Converter</h1>
        <div class="converter">
            <form action="/convert" method="post" enctype="multipart/form-data">
                <label for="file">Upload File:</label>
                <input type="file" name="file" id="file" required>
                <button type="submit" class="btn">Convert to PDF</button>
            </form>
            <form action="/pdf-to-jpg" method="post" enctype="multipart/form-data">
                <label for="file">Upload PDF:</label>
                <input type="file" name="file" id="file" required>
                <button type="submit" class="btn">Convert PDF to JPG</button>
            </form>
            <form action="/pdf-to-docx" method="post" enctype="multipart/form-data">
                <label for="file">Upload PDF:</label>
                <input type="file" name="file" id="file" required>
                <button type="submit" class="btn">Convert PDF to DOCX</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
