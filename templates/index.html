<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neyaz's File Converter</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>Neyaz's File Converter</h1>
  </header>

  <section class="tools-container">
    <button class="tool-btn" onclick="setConversionType('convert')">ğŸ“„ Convert to PDF</button>
    <button class="tool-btn" onclick="setConversionType('pdf-to-jpg')">ğŸ–¼ï¸ PDF to JPG</button>
    <button class="tool-btn" onclick="setConversionType('pdf-to-docx')">ğŸ“‘ PDF to DOCX</button>
  </section>

  <section class="upload-area" id="drop-area">
    <h2>Drag & Drop Your File Here</h2>
    <p>Or click to upload</p>
    <input type="file" id="fileElem" accept="*" onchange="handleFiles(this.files)" hidden />
    <button onclick="document.getElementById('fileElem').click()">Browse</button>
  </section>

  <section id="preview" class="preview-area"></section>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <button class="submit-btn" onclick="uploadFile()">Convert Now</button>

  <script src="/static/script.js"></script>
</body>
</html>
