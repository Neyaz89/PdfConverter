<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Converter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <h1>PDF Magic</h1>
    <p>Select or drop your files to convert or merge to PDF</p>
  </header>

  <main>
    <div id="upload-area" class="upload-box">
      <p>Drag & Drop your files here or click to browse</p>
      <input type="file" id="file-input" name="files" multiple accept=".pdf,.jpg,.jpeg,.png,.docx,.pptx,.xlsx" hidden />
      <button id="browse-btn">Choose Files</button>
    </div>

    <ul id="file-list"></ul>

    <div class="actions">
      <button id="convert-btn">Convert to PDFs</button>
      <button id="merge-btn">Merge to Single PDF</button>
    </div>

    <div id="loading">‚è≥ Processing...</div>
    <div id="result"></div>
  </main>

  <footer>
    <p>&copy; 2025 PDF Magic</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
