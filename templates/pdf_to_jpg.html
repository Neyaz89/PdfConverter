{% extends "index.html" %}
{% block body %}
<div class="tool-page">
  <h2>PDF to JPG</h2>
  <form id="uploadForm" method="post" enctype="multipart/form-data" action="/convert/pdf-to-jpg">
    <input type="file" name="file" accept="application/pdf" required />
    <button type="submit">Convert</button>
  </form>
</div>
{% endblock %}
